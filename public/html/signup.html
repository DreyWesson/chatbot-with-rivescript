<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/email.css" />
    <title>Wesson Bot</title>
  </head>

  <body>
    <div class="container">
      <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
          <img src="../images/avatar.png" alt="avatar" />
          <h1 class="display-4">Get Update</h1>
          <p class="lead">
            Hi, get latest information on my progress...
          </p>
          <form action="/signup" method="POST">
            <div class="form-group">
              <input
                type="text"
                name="firstName"
                id="first-name"
                class="form-control"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lastName"
                id="last-name"
                class="form-control"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>
        </div>
      </section>
    </div>
    <script>
      let h1 = document.querySelector("h1");
      if (screen.width <= 400) {
        h1.classList.remove("display-4");
        h1.classList.add("display-5");
      }
    </script>
  </body>
</html>
