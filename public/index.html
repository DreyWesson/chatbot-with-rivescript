<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chatbot" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      async
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" async />
    <link rel="stylesheet" href="/css/modal.css" />

    <title>Wessonbot</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>
          <i class="fa fa-android"></i>
          <span>Wesson bot</span>
        </h1>
      </div>
    </header>

    <div id="particles-js">
      <div class="chat">
        <div class="messages"></div>
        <div id="edge"></div>
        <div class="scrollmenu">
          <a href="https://dreywesson.netlify.com/" target="_blank"
            >Portfolio</a
          >
          <a href="https://github.com/DreyWesson" target="_blank">Github</a>
          <a href="/html/signup.html">Get-updates</a>
        </div>
        <form class="actions">
          <label for="message">Enter your message</label>
          <input
            type="text"
            id="message"
            placeholder="Send me message or empty message"
            autofocus
          />
          <button>Send</button>
        </form>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" />
        <!-- <div id="caption"></div> -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="scripts/script.js"></script>
    <!-- <script src="./scripts/bundle.js"></script> -->
    <script>
      particlesJS.load("particles-js", "/particles.json", () =>
        console.log("Particles config loaded")
      );
    </script>
  </body>
</html>
