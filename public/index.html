    <title>Wessonbot</title>

  <body>
    <header>
      <!-- <div class="header">
        <h1>
          <i class="fas fa-robot"></i>
          <i class="fa fa-android"></i>
          <span>Wessonbot</span>
        </h1>
      </div> -->
      <div class="media" style="box-shadow: 0 0px 7px #657786;">
        <a href="/html/signup.html" style="padding-right: 0;"
          ><img class="m-2" src="/images/avatar.png" alt="avatar"
        /></a>

        <!-- <span class="mr-3"><i class="fas fa-robot"></i></span> -->
        <div class="media-body">
          <h5 class="mt-3 mx-2 py-2">
            WessonBot
          </h5>
        </div>
      </div>
    </header>

    <div id="particles-js">
      <div class="chat">
        <div class="messages"></div>
        <div id="edge"></div>
        <div class="scrollmenu">
          <a href="https://dreywesson.netlify.com/" target="_blank"
            >Portfolio</a
          >
          <a href="https://github.com/DreyWesson" target="_blank">Github</a>
          <a href="/html/signup.html">Get-updates</a>
        </div>
        <form class="actions">
          <label for="message">Enter your message</label>
          <input
            type="text"
            id="message"
            placeholder='Type to "Chat" me up'
            autofocus
          />
          <button>Send</button>
        </form>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="scripts/script.js"></script>
    <!-- <script src="./scripts/bundle.js"></script> -->
    <script>
      particlesJS.load("particles-js", "/particles.json", () =>
        console.log("Particles config loaded")
      );
    </script>
