<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chatbot" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      async
    />
    <link rel="stylesheet" href="/css/style.css" async />
    <link rel="stylesheet" href="/css/modal.css" />

    <title>Wesson-bot</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>
          <i class="fa fa-android"></i>
          <span>Wesson bot</span>
        </h1>
      </div>
    </header>

    <div id="particles-js">
      <div class="chat">
        <div class="messages"></div>
        <div id="edge"></div>
        <div class="scrollmenu">
          <a href="https://dreywesson.netlify.com/" target="_blank"
            >portfolio</a
          >
          <a href="https://github.com/DreyWesson">github</a>
          <!-- <a href="https://twitter.com/DreyWesson">twitter</a> -->
        </div>
        <form class="actions">
          <label for="message">Enter your message</label>
          <input
            type="text"
            id="message"
            placeholder="Send me message or empty message"
            autofocus
          />
          <button>Send</button>
        </form>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" />
        <!-- <div id="caption"></div> -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="scripts/script.js"></script>
    <!-- <script src="./scripts/bundle.js"></script> -->
    <script>
      particlesJS.load("particles-js", "/particles.json", function () {
        console.log("particles.js config loaded");
      });
    </script>
  </body>
</html>
